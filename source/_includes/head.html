<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.descripton }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- +++ WEBFONTS +++ -->
  <script>
    {% include fontloader.js %}
    loadFont("webfonts", "/css/webfonts.woff.css", "/css/webfonts.woff2.css");
  </script>
  <noscript>
    <link href='http://fonts.googleapis.com/css?family=Liberation+Mono:400,700' rel='stylesheet' type='text/css'>
  </noscript>

  <!-- +++ CSS +++ -->
  {% if site.environment == 'production' %}
  <style>{% include critical.css %}</style>
  <script>
    {% include loadCSS.js %}
    loadCSS("css/style.css");
  </script>
  <noscript>
  {% endif %}
   <!-- build:css(.tmp) css/style.css -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
   <!-- endbuild -->
  {% if site.environment == 'production' %}
  </noscript>
  {% endif %}

  <!-- +++ JAVASCRIPT +++ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/vendor/jquery-teletype.js"></script>
  <!-- build:js(source) js/daktylos.js -->

  <!-- endbuild -->
  <script type="text/javascript">
    $(document).ready(function() {
      $( '.type-text' ).each( function() {
        var items = $( this ).attr( 'title' ) + ';' + $( this ).text();
        var thing = $( this ).empty().attr( 'title', '' ).teletype( {
          text: items.split( ';' ),
          typeDelay: 10,
          backDelay: 20,
          cursor: '_',
          delay: 3000,
          preserve: true,
          prefix: '<span class="terminal__shell--path">[daktylos.net ~]</span><span class="terminal__shell--prompt">$</span>',
          loop: 1
        });
      });
    });
  </script>
</head>
